<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Urna Eletronica</title>
  </head>
  <body>
    <div class="urna">
      <div class="tela">
        <div class="d-1">
          <div class="d1-left">
            <div class="d1-left-title">
                <span>SEU VOTO PARA</span>
            </div>
            <div class="candidato">
              <div class="tipo">
                <span>Presidente </span>
              </div>
              <div class="dados">
                <div class="numeros">
                  Numero:
                  <div class="numero pisca"></div>
                  <div class="numero"></div>
                  <div class="numero"></div>
                  <div class="numero"></div>
                  <div class="numero"></div>
                </div>
                <div class="descricao">
                    Nome: alonso <br />
                    Partido: ppp <br />
                    Vice-Presidente: Beltrano de tal
                </div>
              </div>
            </div>
          </div>
          <div class="d1-right">
            <div class="img-presidente">
              Presidente
              <img class="presidente" src="img/luis.jpg" alt="guaxinin" />
            </div>
            <div class="img-vice">
              Vice-Presidente
              <img class="vice" src="img/guaxinin.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="d-2">
          Aperte a tecla: <br />
          CONFIRMA para CONFIRMAR este voto <br />
          CORRIGE para REINICIAR este voto
        </div>
      </div>
      <div class="teclado">
        <div class="teclado-linha">
          <div class="teclado-botao">1</div>
          <div class="teclado-botao">2</div>
          <div class="teclado-botao">3</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-botao">4</div>
          <div class="teclado-botao">5</div>
          <div class="teclado-botao">6</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-botao">7</div>
          <div class="teclado-botao">8</div>
          <div class="teclado-botao">9</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-botao">0</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-botao branco">Branco</div>
          <div class="teclado-botao corrige">Corrige</div>
          <div class="teclado-botao confirma">Confirma</div>
        </div>
      </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
  </body>
</html>
